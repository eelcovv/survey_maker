    add_this: true
    questions:
      internet_vaste_verbinding:
        section:
          title: Vaste internetverbinding
        question: Gebruikt uw bedrijf een vaste internetverbinding\supscript{$\ast$}?
        eurostat:
          refers_to: C4
        info:
          above: true
          title: \supscript{$\ast$}Bijvoorbeeld ADSL, Kabel, Glasvezel, SDLS, VDSL, of andere hoogwaardige DSL-verbindingen
        type: choices
        filter:
          condition: Nee
          goto: "quest:internet_voice_or_video_applications"
      internet_download_snelheid:
        question: Wat is de maximale downloadsnelheid van uw snelste vaste internetverbinding volgens uw internetabonnement/-contract
        eurostat:
          refers_to: C5
        type: choices
        choices:
          - Minder dan 2 Mbit/sec 
          - 2 tot 10 Mbit/sec
          - 10 tot 30 Mbit/sec
          - 30 tot 100 Mbit/sec
          - 100 Mbit/sec of meer
      internet_voice_or_video_applications:
        question: Gebruikt uw bedrijf \emph{voice-} of \emph{video}applicaties (zoals Skype/Skype voor business, WhatsApp/WhatsApp business, Facetime, Viber) voor bedrijfsdoeleinden
        type: choices
        alleengrotebedrijven: "modsec:website"
        eurostatoptional:
          refers_to: C3
      internet_mobiel_aan_personeel:
        section:
          title: Mobiele internetverbinding
          alleengrotebedrijven: "modsec:website"
          info:
            items:
            - Deze vragen gaan over het gebruik van draagbare apparaten zoals laptops, tablets en smartphones met internetverbinding via mobiele telefoonnetwerken voor het werk. 
            - Het bedrijf verstrekt de draagbare apparaten en betaalt ten minste een deel van de abonnement- en gebruikskosten. 
            - Wifi telt niet mee als mobiel internet
        question: Verstrekte uw bedrijf draagbare apparaten met mobiel internet\supscript{$\star$} aan de werkzame personen voor hun werk?
        type: choices
        eurostat:
          refers_to: C6
        filter:
          condition: Nee
          goto: "quest:internet_heeft_website"
        choices:
          - Ja
          - Nee
        info:
          above: true
          title:  \supscript{$\star$}Als de internetverbinding \emph{uitsluitend} via Wifi loopt en \emph{niet} via mobiele-telefoonnetwerken, telt dit niet mee.
      internet_hoeveel_wp_perc_heeft_apparaat:
        question: Hoeveel procent van de werkzame personen heeft voor het werk een draagbaar apparaat met mobiel internet, dat het bedrijf heeft verstrekt?
        alleengrotebedrijven: true
        eurostat:
          refers_to: C7
        quantity_label: Percentage (\%)
        info:
          above: true
          title:  \supscript{$\star$}Als de internetverbinding \emph{uitsluitend} via Wifi loopt en \emph{niet} via mobiele-telefoonnetwerken, telt dit niet mee.
      internet_heeft_website:
        section:
          title: Website
        question: Heeft uw bedrijf een website?
        type: choices
        eurostatoptional:
          refers_to: C8
        filter:
          condition: Nee
          goto: "quest:internet_social_media_welke_gebruikt"
        choices:
        - Ja
        - Nee
      internet_website_wat_is_url:
        question: Wat is the URL van de website van uw bedrijf?\explanation{In het geval van meerdere websites, degene met de meeste bezoekers invullen}
        type: textbox
      internet_website_bevat:
        question: "Bevat uw website één of meerdere van de volgende items:"
        type: group
        eurostatoptional:
          refers_to: C9
        groups:
        - Ja
        - Nee
        choicelines:
        - Beschrijvingen van goederen/diensten of prijslijsten
        - De mogelijkheid om online te bestellen, boeken of reserveren
        - Een faciliteit waarmee de klant zelf zijn product kan ontwerpen/aanpassen (goederen of diensten)
        - Informatie over de status van een bestelling
        - Klantspecifieke informatie voor reguliere bezoekers
        - Verwijzingen of links naar pagina’s van uw bedrijf op sociale media
      internet_website_use_info_visitors:
        alleengrotebedrijven: true
        question: Gebruikt uw bedrijf gegevens over het gedrag van bezoekers op de website zoals muisklikken en/of bekeken items voor bijvoorbeeld advertentiedoeleinden of ter verbetering van de  gebruikerstevredenheid
        type: choices
        eurostatoptional:
          refers_to: C10
      internet_social_media_welke_gebruikt:
        section:
          title: Gebruik van Sociale Media
          info:
            title: Bedrijven die Social Media gebruiken hebben een eigen gebruikersnaam, account, of een gebuikerslicentie afhankelijk van het type Social Media dat gebruikt wordt.
        question: "Gebruikt uw bedrijf de volgende sociale media:\\explanation{Wanneer u deze sociale media uitsluitend gebruikt voor het plaatsen van advertenties graag 'nee' antwoorden}"
        eurostat:
          refers_to: C11
        filter:
          condition: Als alle keuzes 'Nee'
          goto: "mod:databeheer_binnen_het_bedrijf"
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Sociale netwerken zoals Facebook, LinkedIn, Yammer
        - Blogs of microblogs zoals Twitter
        - "Websites die multimedia (filmpjes, foto's) delen zoals YouTube, Flickr, Picasa"
        - Op Wiki gebaseerde middelen om kennis te delen
      internet_social_media_gebruikt_voor:
        question: "Gebruikt uw bedrijf Social Media om:"
        eurostat:
          refers_to: C12
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Het imago van het bedrijf te ontwikkelen of voor de marketing van producten (adverteren, productenlancering)
        - Meningen/recensies van klanten te verkrijgen of vragen te beantwoorden
        - Klanten te betrekken bij het ontwikkelen of vernieuwen van goederen of diensten
        - Samen te werken met zakenrelaties of andere organisaties
        - Personeel te werven
        - Meningen, kennis of visies uit te wisselen binnen het bedrijf
  databeheer_binnen_het_bedrijf:
    title: Databeheer
    questions:
      databeheer_erp_software:
        section:
          title: Enterprise Resource Planning (ERP)
          info:
            title: Enterprise Resource Planning (ERP) software wordt gebruikt om bedrijfsprocessen te ondersteunen zoals informatie delen over verschillende afdelingen (bijvoorbeeld boekhouding, planning, productie, marketing)
        question: Gebuikt uw bedrijf een ERP-software om informatie te delen tussen verschillende afdelingen?
        eurostat:
          refers_to: D1
        type: choices
        alleengrotebedrijven: true
      databeheer_crm_software:
        section:
          title: Customer Relationship Management (CRM)
          info:
            title: Customer Relationship Management (CRM) software wordt gebruikt om informatie over klantinformatie te beheren.
        question: "Gebuikt uw bedrijf een CRM-software voor:"
        eurostat:
          refers_to: D2
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Opslaan/distributie van klantengegevens binnen uw bedrijf
        - Analyse van klantgegevens voor marketingdoeleinden\explanation{b.v. prijsstelling, promotie, keuze van distributiekanalen}
        alleengrotebedrijven: true
      databeheer_data_inzette_welke_mate:
        question: "In welke mate heeft uw bedrijf informatie en data gedigitaliseerd om de (interne) bedrijfsvoering te optimaliseren?\\explanation{Aangeven op een schaal van 1 (Niet gedigitaliseerd) tot 5 (Volledig gedigitaliseerd)}"
        type: choices
        choices:
        - 1) Niet gedigitaliseerd
        - 2) Nauwelijks gedigitaliseerd
        - 3) Gemiddeld gedigitaliseerd
        - 4) Veel gedigitaliseerd
        - 5) (Bijna) volledig gedigitaliseerd
  ict_veiligheid:
    title: ICT-veiligheid
    add_this: true
    info: De volgende vragen gaan over ICT-veiligheid. Op deze vragenlijst bedoelen we daarmee alle maatregelen, controles en procedures die een bedrijf toepast met betrekking tot ICT-systemen, met als doel de integriteit, authenticiteit, beschikbaarheid en vertrouwelijkheid van gegevens (data) en systemen te borgen.
    questions:
      ict_veiligheid_maatregelen:
        question: Gebruikt uw bedrijf de volgende ICT-veiligheidsmaatregelen?
        eurostat:
          refers_to: E1
          count: 10  # antivirus is not an estat question
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Antivirussoftware\explanation{Gratis en/of betaald}.
        - Beleid voor sterke wachtwoorden\explanation{Wachtwoorden die ten minste acht gemengde karakters hebben, die veranderd moeten worden na een bepaalde periode en/of naar aanleiding van bijvoorbeeld een ICT-veiligheidsincident, en die versleuteld worden verstuurd en opgeslagen.}
        - Up-to-date houden van de software en besturingssysteem
        - Identificatie en authenticatie van gebruikers via software of hardware tokens om toegang te krijgen tot de
          ICT-systemen (oftewel twee-factor authenticatie)\explanation{Bijvoorbeeld via smartcards, USB-beveiligingssleutels of mobiele telefoons (eenmalige inlogcodes via SMS of app).}
        - Versleutelingstechnieken (encryptie) van data, documenten of e-mails
        - Op een andere fysieke  locatie (reserve)gegevens bewaren (offsite data-backup)\explanation{Opslag in de cloud telt ook mee.}
        - Netwerk access control\explanation{Alleen apparaten die voldoen aan bepaalde eisen krijgen toegang tot het bedrijfsnetwerk, bijvoorbeeld alleen  apparaten die de laatste update van een besturingssysteem hebben geïnstalleerd}
        - Virtual private network (VPN) bij internetgebruik buiten het bedrijf\explanation{Een VPN zorgt ervoor dat alle internetverkeer tussen de gebruiker en de VPN-server wordt versleuteld. Daardoor kan het verkeer niet worden afgeluisterd, en kan de inhoud van bezochte websites niet worden gemanipuleerd door kwaadwillenden (bijv. man-in-the-middle-aanvallen).}
        - Logbestanden opslaan om incidenten achteraf te analyseren
        - Methodes om de ICT-veiligheid in uwe bedrijf te kunnen beoordelen, zoals de veiligheidsmaatregelen laten controleren door derden, of tests uitvoeren\explanation{Bijvoorbeeld penetration testing (pen test), red teaming, 'ethisch hacken', back-up systemen testen of gesimuleerde ICT-veiligheidsincidenten zoal nep-phishing-emails versturen. Dergelijke tests worden uitgevoerd om op een veilige manier kwetsbaarheden in ICT-systemen op te sporen.}
        - Risicoanalyses\explanation{Periodiek beoordelen wat de kans is dat uw bedrijf wordt getroffen door een incident, en wat daarvan de mogelijke gevolgen zijn.}
      ict_veiligheid_hoe_bewust_maken:
        question: "Maakt uw bedrijf het personeel op één van de volgende manieren bewust van hun verplichtingen ten op opzichte van ICT-veiligheidszaken:"
        eurostat:
          refers_to: E2
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Vrijwillige training of het aanbieden van intern beschikbare informatie (b.v. informatie op het intranet)?
        - Verplichte cursussen of het verplicht bekijken van instructiefilmpjes
        - Met een contract (b.v. een arbeidscontract)
      ict_veiligheid_door_wie_uitgevoerd:
        question: "Wie voert binnen uw bedrijft ICT-veiligheid gerelateerde zaken uit (zoals veiligheidstesten, ICT-veiligheidstrainingen, oplossen van ICT-veiligheidsincidenten)\\explanation{Laat het upgraden van pre-package software buiten beschouwing}"
        eurostat:
          refers_to: E3
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Eigen personeel\explanation{Inclusief het personeel  van moeder-, dochter-, of zustermaatschappijen}
        - Externe leveranciers
      ict_veiligheid_heeft_procedures:
        question: "Heeft uw bedrijf documenten met maatregelen, praktijken of procedures  over ICT-veiligheid\\explanation{Documenten over ICT veiligheid en datavertrouwelijkheid hebben betrekking tot training in ICT gebruik, ICT veiligheidsmaatregelen, de evaluatie van ICT veiligheidsmaatregelen, schema's om ICT veiligheidsdocumenten te updaten, enz.}"
        eurostat:
          refers_to: E4
        type: choices
        filter:
          condition: Nee
          goto: "quest:ict_veiligheid_incidenten"
      ict_veiligheid_procedures_voor:
        question: "Heeft uw bedrijf documenten met maatregelen, praktijken of procedures  voor de
         volgende zaken:"
        eurostatoptional:
          refers_to: E5
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Beheren van toegangsrechten voor ICT gebruik (zoals computers en netwerk)
        - Opslaan, bescherming, toegang en behandeling van data
        - Preventie van veiligheidsincidenten zoals \emph{pharming, phishing attackts, ransomware}, etc.
        - Verantwoordelijkheden, rechten, en plichten  van het ICT-personeel
        - Opleiden van de werknemers in het veilig gebruik van ICT
      ict_veiligheid_procedures_wanneer_gereviewed:
        question: Wanneer zijn uw bedrijfsdocumenten met maatregelen, praktijken of procedures van ICT-veiligheid gedefinieerd of meest recentelijk gereviewed?
        eurostat:
          refers_to: E6
        type: choices
        choices:
        - Minder dan 12 maanden geleden
        - Meer dan 12 maanden maar minder dan 24 maanden geleden
        - Meer dan 24 maanden geleden
      ict_veiligheid_incidenten:
        question:  Hoe vaak kwamen onderstaande ICT-veiligheidsincidenten in 2018 voor in uw bedrijf?
        eurostat:
          refers_to: E7
          count: 3  # wij splitten intern (3 vragen) en extern (3). Estat combineert ze
        type: group
        group_width: 0.075\textwidth
        groups:
        - Niet voorgekomen
        - 1 of 2 keer
        - 3 of 4 keer
        - Meer dan 4 keer
        choicelines:
        - Uitval van ICT-diensten als gevolg van ICT-gerelateerde veiligheidsincidenten, zoals een storing in hardware of software
        - Uitval van ICT-diensten als gevolg van een aanval van buitenaf, bijvoorbeeld DoS (\emph{Denial of Service}) of \emph{ransomeware}-aanvallen
        - Vernietiging of verminking van data als gevolg van ICT-gerelateerde veiligheidsincidenten, zoals een storing in hardware of software
        - Vernietiging of verminking van data als gevolg van infectie met kwaadaardige software of door ongeoorloofde elektronische toegang
        - Onthulling van vertrouwelijke elektronische gegevens door inbraak, pharming of phishing
        - Onthulling van vertrouwelijke elektronische gegevens door acties van eigen personeel, opzettelijk of per ongeluk
      ict_veiligheid_kosten:
        question:  Hoe hoog waren de totale kosten van dit soort incidenten voor uw bedrijf in 2017?
        type: group
        group_width: 0.1\textwidth
        groups:
        - Niet of nauwelijks kosten
        - Wel kosten maar deze waren niet hoog
        - De kosten waren hoog
        choicelines:
        - Uitval van ICT-diensten als gevolg van ICT-gerelateerde veiligheidsincidenten, zoals een storing in hardware of software
        - Uitval van ICT-diensten als gevolg van een aanval van buitenaf, bijvoorbeeld DoS (\emph{Denial of Service}) of \emph{ransomeware}-aanvallen
        - Vernietiging of verminking van data als gevolg van ICT-gerelateerde veiligheidsincidenten, zoals een storing in hardware of software
        - Vernietiging of verminking van data als gevolg van infectie met kwaadaardige software of door ongeoorloofde elektronische toegang
        - Onthulling van vertrouwelijke elektronische gegevens door inbraak, pharming of phishing
        - Onthulling van vertrouwelijke elektronische gegevens door acties van eigen personeel, opzettelijk of per ongeluk
      ict_veiligheid_verzekering:
        question: Is uw bedrijf verzekerd voor ICT-veiligheidsincidenten?
        type: choices
        eurostat:
          refers_to: E8
      ict_veiligheid_dtc_bekendheid:
        section:
          dtc: true
          title: Digital Trust Center (DTC)
          info:
            title: "De DTC is een overheidsorganisatie met als missie het weerbaar maken van bedrijven in Nederland tegen cyberdreigingen door middel van:"
            items:
            - informatieverschaffing
            - stimuleren van samenwerkingsverbanden of regionaal- en brancheniveau tussen bedrijven op het gebied van cybersecurity.
        question: Bent u bekend met het Digital Trust Center (DTC) en/of één van de daaraan verbonden samenwerkingsverbanden op het gebied van cyberweerbaarheid ?
        type: choices
        choices:
        - Ja
        - Nee
        filter:
          condition: Nee
          goto: "quest:ict_veiligheid_dtc_actief_op_zoek"
        dtc: true  # need to add explicity the dtc group in order to increase the counters
      ict_veiligheid_dtc_gebruik_website:
        question: Gebruikt u de DTC website als bron van informatie om meer te weten te komen over hoe uw bedrijf cyberweerbaar wordt?
        type: choices
        choices:
        - Ja
        - Nee
        dtc: true
      ict_veiligheid_dtc_actief_op_zoek:
        question: Bent u actief op zoek naar meldingen over cyberbedreigingen ?
        type: choices
        choices:
        - Ja
        - Nee
        dtc: true
  facturen:
    add_this: true
