  preamble:
    title: ICT-gebruik bedrijven 2021
    author: Shirley Ortega en Eelco van Vliet
  hyphenation:
    # lijst van woorden met hun afbreekregels voor het geval het niet goed gaat in latex
    - samenwerkings-verbanden
    - veiligheids-trainingen
    - veiligheids-incidenten
  summary:
    add_this: true
    title: Overzicht vragenlijst
  info:
    items:
      - De meeste vragen in deze enquête gaan over de \emph{huidige} situatie in uw bedrijf.
      - Sommige vragen gaan over het jaar 2020. Dit wordt aangegeven in de vraag.
  info_per_color:
    alleengrotebedrijven:
      items:
        - "De vragen kunnen over het algemeen het best beantwoord worden door een
         ICT-verantwoordelijke."
        - "Als een percentage (\\%) of het aantal FTE's ingevuld moet worden volstaat een schatting."
        - "Het vragenblok \\ref{mod:ecommerce} gaat echter over e-commerce. Wellicht kan een financieel
         medewerker deze het best invullen."
    dtc:
      items:
        - "De vragen kunnen over het algemeen het best beantwoord worden door een
         ICT-verantwoordelijke."
        - "Als een percentage (\\%) of het aantal FTE's ingevuld moet worden volstaat een schatting."
    zzp:
      - "De vragen gaan over de ICT-situatie van uw eigen zakelijke werkomgeving, dus niet de
         ICT-infrastructuur van de klant voor wie u eventueel een opdracht uitvoert."
questionnaire:
  personeel_en_computers_zzp:
    add_this: false
    zzp: true
    title: Werkomgeving ZZP'ers
    questions:
      tijdsduur:
        question: "Hoeveel uur per week werkte u gemiddeld in 2020"
        quantity_label: Aantal uur
      opdracht_gevers:
        question: "Voor hoeveel opdrachtgevers werkte u in 2020?"
        type: choices
        info:
          title: "Als één of twee opdrachtgevers
                  $\\rightarrow$  \\ref{quest:opdracht_gevers_ict_middelen}"
        choices:
          - Één opdrachtgever
          - Twee opdrachtgevers
          - Drie of meer opdrachtgevers
      opdracht_gevers_meer_dan_de_helft:
        question: "Kwam meer dan de helft van de omzet in 2020 van slechts één opdrachtgever?"
        type: choices
      opdracht_gevers_ict_middelen:
        question: "Maakte u in 2020 gebruik van de ICT-voorzieningen van de één of meer van uw
                    opdrachtgever."
        info:
          title: "Bijvoorbeeld in de situatie dat u in het bedrijf op de ICT-systemen van een klant
          werkt of dat u van buitenaf op de ICT-systemen van de klant inlogt."
        type: choices
        filter:
          condition: Nee
          goto: "quest:openbare_wifi"
      opdracht_gevers_ict_middelen_hoeveel:
        question: "Hoeveel procent van uw tijd voerde u uw werkzaamheden uit via de
        ICT-voorzieningen van uw opdrachtgevers"
        type: choices
        choices:
          - Minder dan 10 procent van de tijd
          - Meer dan 10 maar minder dan 50 procent van de tijd
          - Meer dan 50 maar minder dan 90 procent van de tijd
          - Ten minste 90 procent van de tijd
      openbare_wifi:
        question: "Maakte u in 2020 gebruik van de openbaar Wifi voor uw zakelijke werkzaamheden?"
        type: choices
        info:
          above: true
          title: "Dat wil zeggen de Wifi in openbare ruimtes, zoals koffietentjes, de trein, de
                  bibliotheek, enz."
      gebruik_devices:
        question: "Gebruikte u in 2020 dezelfde digitale apparaten (laptop, tablet o.i.d.) voor
        zowel zakelijk als privé?"
        type: choices
      zzp_ict_veiligheid_door_wie_uitgevoerd:
        question: "Wie voerde in 2020 binnen uw bedrijf ICT-veiligheid gerelateerde zaken uit (zoals
        veiligheidstesten, ICT- veiligheidstrainingen, oplossen van ICT-veiligheidsincidenten)
          \\explanation{Laat het upgraden van pre-package software buiten beschouwing.}"
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - "Zelf uitgevoerd"
          - Externe leveranciers
          - Niet van toepassing
  personeel_en_computers:
    add_this: true
    title: Personeel en computers
    dtc: true
    questions:
      wp_aantal:
        add_this: true
        question: Wat was het totale aantal werkzame personen{$^\ast$} in uw bedrijf op 31 december 2020?
        eurostat:
          refers_to: X2
        quantity_label: Aantal
        info:
          fontsize: footnotesize
          title: $^{\ast}$Werkzame personen
          items:
            wel:
              title: \emph{Wel} meetellen
              items:
                - "Werknemers en directeuren die op de eigen loonlijst staan"
                - "Werknemers die op de loonlijst staan van een ander bedrijf, maar bij uw bedrijf
                 werkzaam zijn en dus tot uw personeel behoren (ingeleend personeel)"
                - "Werkzame eigenaren, firmanten, leden van maatschappen, vennoten en medewerkende
                 gezinsleden"
                - "Uitzendkrachten"
                - "Ingehuurde zzp’ers"
            niet:
              title: \emph{Niet} meetellen
              items:
                - "Uitgeleend personeel (werknemers die op de loonlijst staan, maar werken bij een
                 andere onderneming of instelling)."
                - "Personeel dat buiten Nederland werkt."
      wp_met_computer:
        question: "Hoeveel procent van de werkzame personen gebruikt een computer (inclusief
        laptops, tablets en smartphones) voor het werk? \\explanation{Een schatting volstaat}"
        quantity_label: Percentage (\%)
      wp_met_computer_en_internet:
        question: "Hoeveel procent van de werkzame personen gebruikt voor het werk een computer
        (inclusief laptops, tablets en smartphones) met internettoegang?
        \\explanation{Een schatting volstaat}"
        eurostat:
          refers_to: A1
        quantity_label: Percentage (\%)
      wp_telewerken:
        question: "Hoeveel procent van de werkzame personen werkt geregeld buiten de
        bedrijfsvestiging, met toegang tot de ICT-systemen van het bedrijf?
        \\explanation{Een schatting volstaat}"
        quantity_label: Percentage (\%)
  ict_specialisten:
    add_this: true
    info:
      items:
        title: \supscript{$\ast$}ICT-specialisten
        items:
          - "Een ICT-specialist is een medewerker voor wie ICT \\emph{het belangrijkste werk} vormt.
           Bijvoorbeeld ICT-systemen of applicaties specificeren, ontwerpen, ontwikkelen,
           installeren en/of  beheren"
          - "Een voltijds medewerker die alle werktijd werkt als ICT-specialist telt als één FTE."
          - "Een medewerker die in deeltijd werkt of niet alle werktijd werkt als ICT-specialist moet
           slechts meegeteld worden voor een gedeelte van een arbeidsjaar. Bijvoorbeeld: een
           medewerker die twee dagen per week werkt als ICT-specialist telt voor 0,4 (namelijk 2/5)
           arbeidsjaar."
          - "Voor alle vragen waar het aantal FTE's ingevuld moet worden volstaat een schatting"
    title: ICT-specialisten
    questions:
      ict_specialisten_in_dienst:
        question: Heeft uw bedrijf één of meer ICT-specialisten\supscript{$\ast$} in dienst?
        type: choices
        filter:
          condition: Nee
          goto: "quest:werknemers_overig_trainingen"
        choices:
          - Ja
          - Nee
      ict_specialisten_aantal_fte:
        alleengrotebedrijven: true
        question: "Hoeveel ICT-specialisten\\supscript{$\\ast$} stonden er op 31 december 2020 op de
        loonlijst, uitgedrukt in FTE’s?\\explanation{FTE's besteed aan werk voor derden niet
        meetellen}\\explanation{Een schatting volstaat}"
        quantity_label: FTE
      ict_specialisten_voor_ontwikkeling:
        alleengrotebedrijven: true
        question: "Hoeveel van deze FTE’s werden besteed aan de ontwikkeling of het onderhoud van
         software die in uw bedrijf wordt gebruikt?
         \\explanation{FTE's besteed aan werk voor derden niet meetellen}
         \\explanation{Een schatting volstaat}"
        quantity_label: FTE
      ict_specialisten_trainingen:
        question: "Bood uw bedrijf de binnen uw bedrijf werkzame ICT-specialisten in 2020
          opleidingen of cursussen aan om hun ICT-vaardigheden verder te ontwikkelen?"
        type: choices
        info:
      werknemers_overig_trainingen:
        question: "Bood uw bedrijf ander personeel werkzaam binnen uw bedrijf in 2020 opleidingen
          of cursussen aan om hun ICT-vaardigheden verder te ontwikkelen?"
        type: choices
      ict_specialisten_willen_aannemen:
        question: Heeft uw bedrijf in 2020 ICT-specialisten aangenomen of willen aannemen?
        type: choices
        choices:
          - Ja
          - Nee
      ict_specialisten_moeilijk_te_vervullen:
        question: Had uw bedrijf in 2020 vacatures voor ICT-specialisten die moeilijk te vervullen waren?
        type: choices
  internet:
    title: Internet
    dtc: true
    zzp: true
    questions:
      internet_vaste_verbinding:
        zzp: false
        section:
          zzp: false
          title: Vaste internetverbinding bedrijf
        question: "Gebruikt uw bedrijf een vaste internetverbinding\\supscript{$\\ast$}?"
        eurostat:
          refers_to: A2
        info:
          above: true
          title: "\\supscript{$\\ast$}Bijvoorbeeld ADSL, Kabel, Glasvezel, SDLS, VDSL, of andere
                  hoogwaardige DSL-verbindingen."
        type: choices
        filter:
          condition: Nee
          # ik voeg
          goto: "modsec:mobieleinternetverbinding"
      internet_vaste_verbinding_zzp:
        zzp: true
        exclude: true
        section:
          title: Vaste internetverbinding
        question: "Gebruikt u voor uw  bedrijf een vaste internetverbinding\\supscript{$\\ast$}?"
        info:
          above: true
          title: "\\supscript{$\\ast$}Bijvoorbeeld ADSL, Kabel, Glasvezel, SDLS, VDSL, of andere
                  hoogwaardige DSL-verbindingen."
        type: choices
        filter:
          condition: Nee
          # ik voeg
          goto: "modsec:website"
      internet_download_snelheid:
        question: "Wat is de maximale downloadsnelheid van uw snelste vaste internetverbinding
                   volgens uw internetabonnement of -contract?"
        eurostat:
          refers_to: A3
        type: choices
        choices:
          - Minder dan 30 Mbit/s
          - 30 tot 100 Mbit/s
          - 100 tot 500 Mbit/s
          - 500 Mbit/s tot 1 Gbit/s
          - Ten minste 1 Gbit/s
      internet_mobiel_aan_personeel:
        zzp: false
        section:
          zzp: false
          title: Mobiele internetverbinding
          info:
            items:
              - "Deze vragen gaan over het gebruik van draagbare apparaten zoals laptops, tablets
               en smartphones met internetverbinding via mobiele telefoonnetwerken voor het werk."
              - "Het bedrijf verstrekt de draagbare apparaten en betaalt ten minste een deel van de
               abonnement- en gebruikskosten."
              - "Wifi telt niet mee als mobiel internet."
        question: "Verstrekt uw bedrijf draagbare apparaten met mobiel internet\\supscript{$\\star$}
        aan de werkzame personen voor hun werk?"
        eurostatoptional:
          refers_to: A4
        type: choices
        filter:
          condition: Nee
          goto: "quest:internet_heeft_website"
        choices:
          - Ja
          - Nee
        info:
          above: true
          title: "\\supscript{$\\star$}Als de internetverbinding \\emph{uitsluitend} via Wifi loopt
           en \\emph{niet} via mobiele-telefoonnetwerken, telt dit niet mee."
      internet_hoeveel_wp_perc_heeft_apparaat:
        zzp: false
        question: "Hoeveel procent van de werkzame personen heeft voor het werk een draagbaar
        apparaat met mobiel internet, dat het bedrijf heeft verstrekt?"
        eurostatoptional:
          refers_to: A5
        quantity_label: Percentage (\%)
        info:
          above: true
          title: "\\supscript{$\\star$}Als de internetverbinding \\emph{uitsluitend} via Wifi loopt
            en \\emph{niet} via mobiele-telefoonnetwerken, telt dit niet mee."
      internet_heeft_website:
        section:
          title: Website
        question: Heeft uw bedrijf een website?
        type: choices
        eurostatoptional:
          refers_to: A6
        filter:
          condition: Nee
          goto: "quest:internet_sociale_media"
        choices:
          - Ja
          - Nee
      internet_website_wat_is_url:
        question: "Wat is the URL van de website van uw bedrijf?
        \\explanation{In het geval van meerdere websites, de website met de meeste bezoekers
        invullen}"
        type: textbox
      internet_website_bevat:
        question: "Bevat uw website één of meerdere van de volgende items:"
        type: group
        eurostatoptional:
          refers_to: A7
        groups:
          - Ja
          - Nee
        choicelines:
          - Beschrijvingen van goederen/diensten of prijslijsten
          - De mogelijkheid om online te bestellen, boeken of reserveren
          - Een faciliteit waarmee de klant zelf zijn product kan ontwerpen/aanpassen (goederen of diensten)
          - Informatie over de status van een bestelling
          - Klantspecifieke informatie voor reguliere bezoekers
          - Verwijzingen of links naar sociale media profielen van uw bedrijf
      internet_sociale_media:
        section:
          title: Gebruik van sociale media
          info: "Bedrijven die Social Media gebruiken hebben een eigen gebruikersnaam, account, of
          een gebruikerslicentie afhankelijk van het type Social Media dat gebruikt wordt."
        question: "Gebruikt uw bedrijf de volgende sociale media
        \\explanation{Wanneer u deze sociale media uitsluitend gebruikt voor het plaatsen van
        advertenties graag ’nee’ antwoorden.}"
        eurostat:
          refers_to: A8
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - Sociale netwerken zoals Facebook, LinkedIn, Yammer
          - Blogs of microblogs zoals Twitter
          - Websites die multimedia (filmpjes, foto’s) delen zoals YouTube, Flickr, Picasa
          - Op Wiki gebaseerde middelen om kennis te delen
        filter:
          condition: Als alles 'Nee'
          goto: "mod:clouddiensten"
  clouddiensten:
    zzp: true
    dtc: true
    title: Clouddiensten
    add_this: true
    info:
      title: Omschrijving clouddiensten
      items:
        it1:
          title: "\\emph{Cloud computing} of \\emph{De Cloud} betreft ICT-diensten via internet.
          Klanten kunnen hiermee bijvoorbeeld software, rekenkracht en opslagcapaciteit gebruiken
          via internet in plaats van lokaal op hun eigen servers of computers."
        it2:
          title: Clouddiensten voldoen aan de volgende criteria
          items:
            - Servers van de aanbieders leveren diensten
            - "De gebruiker kan de diensten diensten eenvoudig zelf uitbreiden of juist verminderen
             (bijvoorbeeld de hoeveel opslagcapaciteit verhogen of verlagen)"
            - "De gebruiker heeft na de installatie altijd toegang tot de diensten, zonder
             tussenkomst van de aanbieder"
            - De gebruiker betaalt voor de diensten
        it3:
          title: Een verbinding via VPN (Virtual Private Network) kan ook tot een clouddienst behoren
    questions:
      cloud_dienst_gebruikt:
        question: Gebruikt uw bedrijf betaalde diensten uit \emph{De Cloud}
        eurostat:
          refers_to: D1
        info:
          above: true
          title: Gratis clouddiensten niet meetellen
        type: choices
        filter:
          condition: Nee
          goto:
            default: "mod:databeheer"
            zzp: "mod:ict_veiligheid"
        choices:
          - Ja
          - Nee
      cloud_diensten_welke:
        question: Gebruikt uw bedrijf de volgende betaalde clouddiensten
        eurostat:
          refers_to: D2
        info:
          above: true
          title: Gratis clouddiensten niet meetellen
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - E-mail (als clouddienst)
          - Office software, zoals tekstverwerkers, spreadsheetprogramma's (als clouddienst)
          - Opslag (hosting) van databases van het bedrijf (als clouddienst)
          - Bestanden opslaan (als clouddienst)
          - Software voor boekhouding of financieel beheer (als clouddienst)
          - Software om Enterprise Resource Planning te beheren (ERP)
          - Software om informatie over klanten te beheren (CRM)
          - "Veiligheidssoftware, zoals antivirus programmatuur, network access control (als
           clouddienst)"
          - Rekenkracht om software te draaien (als clouddienst)
          - "Rekenplatform om hostomgeving te gebruiken voor ontwikkeling, testing or uitrollen van
           applicaties zoals herbruikbaar software modulen, application programming interfaces
           (API's) (als clouddienst)"
  databeheer:
    alleengrotebedrijven: true
    title: Databeheer
    dtc: true
    zzp: false
    questions:
      erp_gebruikt:
        section:
          title: Enterprise Resource Planning (ERP)
        question: "Gebruikt uw bedrijf ERP-software om informatie te delen tussen verschillende
                   afdelingen?"
        eurostat:
          refers_to: C1
        info:
          above: true
          title: "Enterprise Resource Planning (ERP) software wordt gebruikt om bedrijfsprocessen
           te ondersteunen zoals informatie delen over verschillende afdelingen (bijvoorbeeld
           boekhouding, planning, productie, marketing)"
        type: choices
      crm_gebruikt:
        section:
          title: Customer Relationship Management (CRM)
        question: "Gebruikt uw bedrijf CRM-software voor:"
        eurostat:
          refers_to: C2
        info:
          above: true
          title: "Customer Relationship Management (CRM) software wordt gebruikt om informatie
          over klantinformatie te beheren."
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - Opslaan/distributie van klantengegevens binnen uw bedrijf
          - "Analyse van klantgegevens voor marketingdoeleinden (\\emph{bijvoorbeeld prijsstelling,
           promotie, keuze van distributiekanalen.})"
      databeheer_data_inzette_welke_mate:
        question: "In welke mate heeft uw bedrijf informatie en data gedigitaliseerd om de (interne)
                   bedrijfsvoering te optimaliseren?
                   \\explanation{Aangeven op een schaal van 1 (Niet gedigitaliseerd) tot 5
                   (Volledig gedigitaliseerd)}"
        type: choices
        choices:
          - 1) Niet gedigitaliseerd
          - 2) Nauwelijks gedigitaliseerd
          - 3) Gemiddeld gedigitaliseerd
          - 4) Veel gedigitaliseerd
          - 5) (Bijna) volledig gedigitaliseerd
  artificial_intelligence:
    alleengrotebedrijven: true
    title: Artificial Intelligence
    info:
      title: "Artificial Intelligence (AI) verwijst naar kunstmatige systemen die intelligent
      gedrag vertonen door hun omgeving te analyseren en --met een zekere mate van zelfstandigheid--
      acties te ondernemen om bepaalde doelen te bereiken."
      items:
        it1:
          title: "Systemen voor kunstmatige intelligentie kunnen puur op software zijn gebaseerd,
                   voorbeelden zijn:"
          items:
            - "virtual agents/assistants (chatbots) gebaseerd op natuurlijke taalverwerking;"
            - "spraak- en gezichtsherkenningssystemen gebaseerd op computerzicht- of
             spraakherkenningssystemen;"
            - "machine vertalingssoftware;"
            - "data-analyse op basis van bijvoorbeeld machine learning;"
        it2:
          title: "of ingebed in apparaten, bijvoorbeeld:"
          items:
            - zelfstandige robots voor autonome magazijnsystemen of productie-assemblagewerkzaamheden;
            - zelfstandige drones voor autonome productiebewaking of pakketafhandeling, enz.
    questions:
      ai_gebruikt:
        question: Welke van de onderstaande AI-technologieën gebruikt uw bedrijf?
        eurostat:
          refers_to: F1
        filter:
          condition: "Als zeven keer 'Nee'"
          goto: "quest:ai_ooit_beschouwd"
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - "Technologieën die een analyse van geschreven taal uitvoeren
              (\\emph{textmining})"
          - "Technologieën die gesproken taal omzetten in machinaal leesbare vorm
              (\\emph{spraakherkenning})."
          - "Technologieën die gesproken of geschreven taal genereren
              (\\emph{Natural-Language Generation})."
          - "Technologieën die objecten of personen identificeren op basis van afbeeldingen
              (afbeelding herkenning, beeldverwerking)."
          - "\\emph{Machine-learning} (zoals \\emph{deep-learning} methodieken) voor data-analyse"
          - "Technologieën die verschillende werkstromen automatiseren of helpen bij het nemen
           van beslissingen
              (op kunstmatige intelligentie gebaseerde software voor robotgestuurde
              procesautomatisering)."
          - "Technologieën die fysieke beweging van machines mogelijk maken  door middel van
           autonoom genomen beslissingen op basis van observatie van de omgeving
              (autonome robots, zelfrijdende voertuigen, autonome drones)."
      ai_doel:
        question: "Gebruikt uw onderneming software of systemen op basis van kunstmatige
        intelligentie voor een van de volgende doeleinden?"
        eurostat:
          refers_to: F2
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - "voor marketing of verkoop
           \\explanation{-- \\emph{chatbots} op basis van natuurlijke taalverwerking voor
             klantenondersteuning}
           \\explanation{-- klantprofilering, prijsoptimalisatie, gepersonaliseerde
             marketingaanbiedingen, marktanalyse op basis van machine learning.}"
          - "voor productieprocessen
           \\explanation{-- voorspellend onderhoud op basis van machine learning}
           \\explanation{-- tools om producten te classificeren of defecten in producten op te sporen
           op basis van computer visie}
           \\explanation{-- autonome drones voor productietoezicht, beveiligings- of
           inspectietaken}
