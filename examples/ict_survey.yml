  preamble:
    title: ICT-gebruik bedrijven 2019
    author: Eelco van Vliet
  summary:
    add_this: true
    title: Overzicht vragenlijst
  info:
    items:
    - De meeste vragen in deze enquête gaan over de \emph{huidige} situatie in uw bedrijf.
    - Sommige vragen gaan over het jaar 2018. Dit wordt aangegeven in de vraag.
    - De vragen kunnen over het algemeen het best beantwoord worden door een ICT-verantwoordelijke.
    - Het vragenblok \ref{mod:ecommerce} gaat echter over e-commerce. Wellicht kan een financieel medewerker deze het best invullen.
    - Als een percentage (\%) of het aantal FTE's ingevuld moet worden volstaat een schatting
questionnaire:
  personeel_en_computers:
    add_this: true
    title: Personeel en computers
    questions:
      wp_aantal:
        add_this: true
        question: Wat was het totale aantal werkzame personen{$^\ast$} in uw bedrijf op 31 december 2018?
        quantity_label: Aantal
        info:
          fontsize: footnotesize
          title: $^{\ast}$Werkzame personen
          items:
            wel:
              title: \emph{Wel} meetellen
              items:
              - Werknemers en directeuren die op de eigen loonlijst staan
              - Werknemers die op loonlijst staan van een ander bedrijf, maar bij uw bedrijf werkzaam zijn en dus tot uw personeel behoren (ingeleend personeel)
              - Werkzame eigenaren, firmanten, leden van maatschappen, vennoten en medewerkende gezinsleden
              - Uitzendkrachten
              - Ingehuurde ZZP’ers.
            niet:
              title: \emph{Niet} meetellen
              items:
              - Uitgeleend personeel (werknemers die op de loonlijst staan, maar werken bij een andere onderneming of instelling)
              - Personeel dat buiten Nederland werkt.
      wp_met_computer:
        # replaces the *wp_aantal* question A1, which is mandatory
        alleengrotebedrijven: "quest:wp_met_computer_en_intenet"
        eurostat:
          refers_to: A2
        question: Hoeveel procent van de werkzame personen gebruikt een computer (inclusief laptops, tablets en smartphones) voor het werk?\explanation{Een schatting volstaat}
        quantity_label: Percentage (\%)
      wp_met_computer_en_internet:
        question: Hoeveel procent van de werkzame personen gebruikt voor het werk een computer (inclusief laptops, tablets en smartphones) met internettoegang?\explanation{Een schatting volstaat}
        eurostat:
          refers_to: C2
        quantity_label: Percentage (\%)
      wp_telewerken:
        question: Hoeveel procent van de werkzame personen werkt geregeld buiten de bedrijfsvestiging, met toegang tot de ICT-systemen van het bedrijf?\explanation{Een schatting volstaat}
        quantity_label: Percentage (\%)
        alleengrotebedrijven: true
  ict_specialisten:
    add_this: true
    info: 
      items: 
        title: \supscript{$\ast$}ICT-specialisten
        items: 
        - "Een ICT-specialist is een medewerker voor wie ICT \\emph{het belangrijkste werk} vormt . Bijvoorbeeld ICT-systemen of applicaties specificeren, ontwerpen, ontwikkelen, installeren en/of  beheren"
        - "Een voltijdmedewerker die alle werktijd werkt als ICT-specialist telt als één FTE." 
        - "Een medewerker die in deeltijd werkt of niet alle werktijd werkt als ICT-specialist moet slechts meegeteld worden voor een gedeelte van een arbeidsjaar. Bijvoorbeeld: een medewerker die twee dagen per week werkt als ICT-specialist telt voor 0,4 (namelijk 2/5) arbeidsjaar." 
        - "Voor alle vragen waar het aantal FTE's ingevuld moet worden volstaat een schatting"
    title: ICT-specialisten
    questions:
      ict_specialisten_in_dienst:
        question: Heeft uw bedrijf één of meer ICT-specialisten\supscript{$\ast$} in dienst?
        eurostatoptional:
          refers_to: B1
        type: choices
        filter:
          condition: Nee
          goto: "quest:ict_specialisten_cursussen_intern"
        choices:
          - Ja
          - Nee
      ict_specialisten_aantal_fte:
        question: Hoeveel ICT-specialisten\supscript{$\ast$} stonden er op 31 december 2018 op de loonlijst, uitgedrukt in FTE’s?
        quantity_label: FTE
      ict_specialisten_voor_ontwikkeling:
        question: Hoeveel van deze FTE’s werden besteed aan de ontwikkeling of het onderhoud van software die in uw bedrijf wordt gebruikt?
        quantity_label: FTE
        info:
          items: 
          - "\\textbf{Let op}: FTE’s besteed aan werk voor derden \\emph{niet} meetellen."
      ict_specialisten_cursussen_intern:
        question: "Bood uw bedrijf de binnen uw bedrijf werkzame ICT-specialisten in 2018 opleidingen of cursussen aan om hun ICT-vaardigheden verder te ontwikkelen?"
        type: choices
        info:
          above: true
          title: Antwoord \emph{Nee} als uw bedrijf in 2018 geen ICT-specialisten in dienst had.
        eurostatoptional:
          refers_to: B2a
      ict_specialisten_cursussen_intern_personeel:
        question: "Bood uw bedrijf ander personeel werkzaam in uw bedrijf in 2018 opleidingen of cursussen aan om hun ICT-vaardigheden verder te ontwikkelen?"
        type: choices
        eurostatoptional:
          refers_to: B2b
      ict_specialisten_willen_aannemen:
        question: "Heeft uw bedrijf in 2018 ICT-specialisten aangenomen of willen aannemen?"
        type: choices
        filter:
          condition: Nee
          goto: "quest:ict_specialisten_door_wie_uitgevoerd"
        eurostatoptional:
          refers_to: B3
        choices:
          - Ja
          - Nee
      ict_specialisten_moeilijk_te_vervullen:
        question: "Had uw bedrijf in 2018 vacatures voor ICT-specialisten die moeilijk te vervullen waren?"
        type: choices
        eurostatoptional:
          refers_to: B4
      ict_specialisten_door_wie_uitgevoerd:
        question: Wie voerde het onderstaande ICT-werk binnen uw bedrijf in 2018 voornamelijk uit?
        eurostatoptional:
          refers_to: B5
        info:
          above: true
          items:
          - "\\emph{Eigen personeel}: Voornamelijk uitgevoerd door eigen personeel, inclusief personeel dat werkzaam is in gelieerde bedrijven (moeder- of dochterondernemingen)"
          - "\\emph{Extern personeel}: Voornamelijk uitgevoerd door externe leverancier(s)"
        type: group
        groups:
        - Eigen personeel
        - Extern personeel
        - N.V.T.
        choicelines:
        - \colorline{Onderhoud van ICT-infrastructuur (servers, computers, printers, netwerken)}
        - \colorline{Ondersteuning van office software (tekstverwerkingsprogramma’s, spreadsheets e.d.)}
        - \colorline{Ontwikkeling van bedrijfsvoeringssoftware/-systemen (bijv. ERP-software om informatie te delen over verschillende afdelingen (zoals boekhouding, planning, productie, marketing); CRM-software om informatie over klanten te beheren, software voor Human Resource Management, databases)}
        - \colorline{Ondersteuning van bedrijfsvoeringssoftware/-systemen (bijv. ERP-, CRM-, HRM-software, databases)}
        - \colorline{Ontwikkeling van web-applicaties (bijv. websites, toepassingen voor e-commerce)}
        - \colorline{Ondersteuning van web-applicaties (bijv. websites, toepassingen voor e-commerce)}
        - ICT-beveiliging en bescherming van data (bijv. beveiligingstests, beveiligingssoftware)
