  ict_veiligheid:
    title: ICT-veiligheid
    add_this: true
    info: De volgende vragen gaan over ICT-veiligheid. Op deze vragenlijst bedoelen we daarmee alle maatregelen, controles en procedures die een bedrijf toepast met betrekking tot ICT-systemen, met als doel de integriteit, authenticiteit, beschikbaarheid en vertrouwelijkheid van gegevens (data) en systemen te borgen.
    questions:
      ict_veiligheid_maatregelen:
        question: Gebruikt uw bedrijf de volgende ICT-veiligheidsmaatregelen?
        eurostat:
          refers_to: E1
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Beleid voor sterke wachtwoorden\explanation{Wachtwoorden die ten minste acht gemengde karakters hebben, die veranderd moeten worden na een bepaalde periode en/of naar aanleiding van bijvoorbeeld een ICT-veiligheidsincident, en die versleuteld worden verstuurd en opgeslagen.}
        - Up-to-date houden van de software en besturingsysteem
        - Identificatie en authenticatie van gebruikers via software of hardware tokens om toegang te krijgen tot de
          ICT-systemen (oftewel twee-factor authenticatie)\explanation{Bijvoorbeeld via smartcards, USB-beveiligingssleutels of mobiele telefoons (eenmalige inlogcodes via SMS of app).}
        - Versleutelingstechnieken (encryptie) van data, documenten of e-mails
        - Op een andere fysieke  locatie (reserve)gegevens bewaren (offsite data-backup)\explanation{Opslag in de cloud telt ook mee.}
        - Netwerk access control\explanation{Alleen apparaten die voldoen aan bepaalde eisen krijgen toegang tot het bedrijfsnetwerk, bijvoorbeeld alleen  apparaten die de laatste update van een besturingssysteem hebben geïnstalleerd}
        - Virtual private network (VPN) bij internetgebruik buiten het bedrijf\explanation{Een VPN zorgt ervoor dat alle internetverkeer tussen de gebruiker en de VPN-server wordt versleuteld. Daardoor kan het verkeer niet worden afgeluisterd, en kan de inhoud van bezochte websites niet worden gemanipuleerd door kwaadwillenden (bijv. man-in-the-middle-aanvallen).}
        - Logbestanden opslaan om incidenten achteraf te analyseren
        - Methodes om de ICT-veiligheid in uwe bedrijf te kunnen beoordelen, zoals de veiligheidsmaatregelen laten controleren door derden, of tests uitvoeren\explanation{Bijvoorbeeld penetration testing (pen test), red teaming, 'ethisch hacken', back-up systemen testen of gesimuleerde ICT-veiligheidsincidenten zoal nep-phishing-emails versturen. Dergelijke tests worden uitgevoerd om op een veilige manier kwetsbaarheden in ICT-systemen op te sporen.}
        - Risicoanalyses\explanation{Periodiek beoordelen wat de kans is dat uw bedrijf wordt getroffen door een incident, en wat daarvan de mogelijke gevolgen zijn.}
      ict_veiligheid_hoe_bewust_maken:
        question: "Maakt uw bedrijf het personeel op één van de volgende manieren bewust van hun verplichtingen ten op opzichte van ICT-veiligheidszaken:"
        eurostat:
          refers_to: E2
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Vrijwillige training of het aanbieden van intern beschikbare informatie (b.v. informatie op het intranet)?
        - Verplichte cursussen of het verplicht bekijken van instructiefilmpjes
        - Met een contract (b.v. een arbeidscontract)
      ict_veiligheid_door_wie_uitgevoerd:
        question: "Wie voert binnen uw bedrijft ICT-veiligheid gerelateerde zaken uit (zoals veiligheidstesten, ICT-veiligheidstrainingen, oplossen van ICT-veiligheidsincidenten)\\explanation{Laat het upgraden van pre-package software buiten beschouwing}"
        eurostat:
          refers_to: E3
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Eigen personeel\explanation{Inclusief het personeel  van moeder-, dochter-, of zustermaatschappijen}
        - Externe leveranciers
      ict_veiligheid_heeft_procedures:
        question: "Heeft uw bedrijf documenten met maatregelen, praktijken of procedures  over ICT-veiligheid\\explanation{Documenten over ICT veiligheid en datavertrouwelijkheid hebben betrekking tot training in ICT gebruik, ICT veiligheidsmaatregelen, de evalutie van ICT veiligheidsmaatregelen, schema's om ICT veiligheidsdocumenten te updaten, enz.}"
        eurostat:
          refers_to: E4
        type: choices
        filter:
          condition: Nee
          goto: "quest:ict_veiligheid_incidenten"
      ict_veiligheid_procedures_voor:
        question: "Heeft uw bedrijf documenten met maatregelen, praktijken of procedures  voor de
         volgende zaken:"
        eurostatoptional:
          refers_to: E5
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Beheren van toegangsrechten voor ICT gebruik (zoals computers en netwerk)
        - Opslaan, bescherming, toegang en behandeling van data
        - Preventie van veiligheidsincidenten zoals \emph{pharming, phishing attackts, ransomware}, etc.
        - Verantwoordelijkheden, rechten, en plichten  van het ICT-personeel
        - Opleiding van de werknemers in het veilig ICT gebruik
      ict_veiligheid_procedures_wanneer_gereviewed:
        question: Wanneer zijn uw bedrijfsdocumenten met maatregelen, praktijken of procedures van ICT-veiligheid gedefinieerd of meest recentelijk gereviewed?
        eurostat:
          refers_to: E6
        type: choices
        choices:
        - Minder dan 12 maanden geleden
        - Meer dan 12 maanden maar minder dan 24 maanden geleden
        - Meer dan 24 maanden geleden
      ict_veiligheid_incidenten:
        question: "Heeft uw bedrijf in 2018 ten minste één keer met één of meer van de volgende incidenten te maken gehad:"
        eurostat:
          refers_to: E7
        type: group
        groups:
        - Ja
        - Nee
        choicelines:
        - Uitval van ICT-diensten als gevolg van een aanval van buitenaf, bijvoorbeeld DoS (\emph{Denial of Service}) of \emph{ransomeware}-aanvallen
        - Vernietiging of verminking van data als gevolg van infectie met kwaadaardige software of door ongeoorloofde elektronische toegang
        - Onthulling van vertrouwelijke elektronische gegevens\explanation{bv. door inbraak, pharming,  phishing aanvallen, of door toedoen van het eigen personeel (al dan niet bewust)}
      ict_veiligheid_verzekering:
        question: Is uw bedrijf verzekerd voor schade ten gevolge van ICT-veiligheidsincidenten?
        type: choices
        eurostat:
          refers_to: E8
      ict_veiligheid_welke_websites_geraadpleegd:
        question: "Welke website worden regelmatig\\supscript{$\\ast$} door uw bedrijf geraadpleegd voor informatie ICT-veiligheidsincidenten?"
        info:
          above: true
          items:
           - "\\supscript{$\\ast$}Regelmatig: meerdere keren per jaar"
           - Meerdere antwoorden mogelijk
        type: choices
        increase_counter: dtc
        choices:
        - www.ncsc.nl
        - www.veiliginternetten.nl
        - www.veiligzakelijkinternetten.nl
        - \colordtc{www.dtc.nl}
        - www.ondernemersplein.nl
        - www.security.nl
        - www.alertonline.nl
        - Ander website
