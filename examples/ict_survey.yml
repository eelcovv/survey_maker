        - Vernietiging of verminking van data als gevolg van infectie met kwaadaardige software of door ongeoorloofde elektronische toegang
        - Onthulling van vertrouwelijke elektronische gegevens door inbraak, pharming of phishing
        - Onthulling van vertrouwelijke elektronische gegevens door acties van eigen personeel, opzettelijk of per ongeluk
      ict_veiligheid_kosten:
        question:  Hoe hoog waren de totale kosten van dit soort incidenten voor uw bedrijf in 2018?
        type: group
        group_width: 0.1\textwidth
        groups:
