  ict_veiligheid:
    title: ICT-veiligheid
    add_this: true
    dtc: true
    zzp: true
    info: "De volgende vragen gaan over ICT-veiligheid. In deze vragenlijst bedoelen we daarmee
    alle maatregelen, controles en procedures die een bedrijf toepast met betrekking op
    ICT-systemen, met als doel de integriteit, authenticiteit, beschikbaarheid en vertrouwelijkheid
    van gegevens (data) en systemen te borgen."
    questions:
      ict_veiligheid_maatregelen:
        question: Gebruikt uw bedrijf de volgende ICT-veiligheidsmaatregelen?
        type: group
        groups:
          - Ja
          - Nee
        choicelines:
          - "Antivirussoftware
           \\explanation{Gratis en/of betaald}."
          - "Beleid voor sterke wachtwoorden
              \\explanation{Wachtwoorden die ten minste acht gemengde karakters hebben, die
              veranderd moeten worden na een bepaalde periode en/of naar aanleiding van bijvoorbeeld
              een ICT-veiligheidsincident, en die versleuteld worden verstuurd en opgeslagen.}"
          - "Up-to-date houden van de software en het besturingssysteem"
          - "Identificatie en authenticatie van gebruikers via software of hardware tokens om
           toegang te krijgen tot de ICT-systemen (oftewel twee-factor authenticatie)
              \\explanation{Bijvoorbeeld via smartcards, USB-beveiligingssleutels of mobiele
              telefoons (eenmalige inlogcodes via SMS of app).}"
          - "Versleutelingstechnieken (encryptie) van data, documenten of e-mails"
          - "Op een andere fysieke  locatie (reserve)gegevens bewaren (offsite data-backup)
              \\explanation{Opslag in de cloud telt ook mee.}"
          - "Netwerk access control
              \\explanation{Alleen apparaten die voldoen aan bepaalde eisen krijgen toegang tot het
               bedrijfsnetwerk, bijvoorbeeld alleen  apparaten die de laatste update van een
               besturingssysteem hebben geïnstalleerd}"
          - "Virtual private network (VPN) bij internetgebruik buiten het bedrijf
              \\explanation{Een VPN zorgt ervoor dat alle internetverkeer tussen de gebruiker en de
              VPN-server wordt versleuteld. Daardoor kan het verkeer niet worden afgeluisterd, en kan
              de inhoud van bezochte websites niet worden gemanipuleerd door kwaadwillenden (bijv.
              man-in-the-middle-aanvallen).}"
          - "Logbestanden opslaan om incidenten achteraf te analyseren"
          - "Methodes om de ICT-veiligheid in uwe bedrijf te kunnen beoordelen, zoals de
           veiligheidsmaatregelen laten controleren door derden, of tests
           uitvoeren
              \\explanation{Bijvoorbeeld penetration testing (pen test), red teaming, 'ethisch
              hacken', back-up systemen testen of gesimuleerde ICT-veiligheidsincidenten zoals
              nep-phishing-emails versturen. Dergelijke tests worden uitgevoerd om op een veilige
              manier kwetsbaarheden in ICT-systemen op te sporen.}"
          - "Risicoanalyses
              \\explanation{Periodiek beoordelen wat de kans is dat uw bedrijf wordt getroffen door
              een incident, en wat daarvan de mogelijke gevolgen zijn.}"
