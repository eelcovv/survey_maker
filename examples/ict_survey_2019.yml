  preamble:
    title: ICT-gebruik bedrijven 2019
    author: Eelco van Vliet
    version: 1.1
  info:
    items:
    - De meeste vragen in deze enquête gaan over de \emph{huidige} situatie in uw bedrijf.
    - Sommige vragen gaan over het jaar 2018. Dit wordt aangegeven in de vraag.
    - De vragen kunnen over het algemeen het best beantwoord worden door een ICT-verantwoordelijke.
    - De vragenblokken G en H gaan echter over facturering en e-commerce. Wellicht kan een financieel medewerker deze het best invullen.
    - Als een percentage (\%) of het aantal FTE's ingevuld moet worden volstaat een schatting
questionnaire:
  personeel_en_computers:
    add_this: true
    title: Personeel en computers
    info: "Kleine bedrijven: alleen \\ref{quest:aantal_werkzame_personen} en \\ref{quest:procent_wp_met_compu_en_internet}"
    questions:
      aantal_werkzame_personen:
        add_this: true
        question: Wat was het totale aantal werkzame personen{$^\ast$} in uw bedrijf op 31 december 2018?
        quantity_label: Aantal
        info:
          fontsize: footnotesize
          title: $^{\ast}$Werkzame personen
          items:
            wel:
              title: \emph{Wel} meetellen
              items:
              - Werknemers en directeuren die op de eigen loonlijst staan
              - Werknemers die op loonlijst staan van een ander bedrijf, maar bij uw bedrijf werkzaam zijn en dus tot uw personeel behoren (ingeleend personeel)
              - Werkzame eigenaren, firmanten, leden van maatschappen, vennoten en medewerkende gezinsleden
              - Uitzendkrachten
              - Ingehuurde ZZP’ers.
            niet:
              title: \emph{Niet} meetellen
              items:
              - Uitgeleend personeel (werknemers die op de loonlijst staan, maar werken bij een andere onderneming of instelling)
              - Personeel dat buiten Nederland werkt.
      procent_wp_met_computer:
        quantity_label: Percentage (\%)
        question: Hoeveel procent van de werkzame personen gebruikt een computer (inclusief laptops, tablets en smartphones) voor het werk?
  ict_specialisten:
    title: ICT-specialisten
    questions:
      ict_specialisten_in_dienst:
        question: Heeft uw bedrijf één of meer ICT-specialisten in dienst?
        type: choices
        choices:
          - "Nee $\\rightarrow$ Ga naar \\ref{quest:cursus_eigen_personeel}"
          - "Ja"
      ict_specialisten_aantal_fte:
        question: Hoeveel ICT-specialisten1 stonden er op 31 december 2018 op de loonlijst, uitgedrukt in FTE’s?
        quantity_label: FTE
      ict_specialisten_door_wie_uitgevoerd:
        question: Wie voerde het onderstaande ICT-werk binnen uw bedrijf in 2018 voornamelijk uit?
        info:
          above: true
          items:
          - "\\emph{Eigen personeel}: Voornamelijk uitgevoerd door eigen personeel, inclusief personeel dat werkzaam is in gelieerde bedrijven (moeder- of dochterondernemingen)"
          - "\\emph{Extern personeel}: Voornamelijk uitgevoerd door externe leverancier(s)"
        type: group
        groups:
        - Eigen personeel
        - Extern personeel
        - N.V.T.
        choicelines:
        - Onderhoud van ICT-infrastructuur (servers, computers, printers, netwerken)
        - Ondersteuning van office software (tekstverwerkingsprogramma’s, spreadsheets e.d.)
        - Ontwikkeling van bedrijfsvoeringssoftware/-systemen (bijv. ERP-software om informatie te delen over verschillende afdelingen (zoals boekhouding, planning, productie, marketing); CRM-software om informatie over klanten te beheren, software voor Human Resource Management, databases)
        - Ondersteuning van bedrijfsvoeringssoftware/-systemen (bijv. ERP-, CRM-, HRM-software, databases)
        - Ontwikkeling van web-applicaties (bijv. websites, toepassingen voor e-commerce)
        - Ondersteuning van web-applicaties (bijv. websites, toepassingen voor e-commerce)
        - ICT-beveiliging en bescherming van data (bijv. beveiligingstests, beveiligingssoftware)
